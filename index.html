<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/homeStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HR Management App</title>
</head>
<body>
    <header class="flexbox">
        <img src="images/logo1.png" alt="Logo">
        <img id="menuIcon" src="images/menuIcon.png" alt="Menu icon">
    </header>
    <main class="flexbox">
        <div id="tableOperations" class="flexbox">
            <div class="dropdown filterTable" id="list2" onclick="openDropDown(2)">
                Filter
                <i class="fa fa-filter"></i>
                <div id="filterList" class="dropdown-content">
                    <ul class="skillList items">
                        <li id="filterMenuButton"><button class="buttonStyle" id="filterButton"><strong>Filter</strong></button></li>
                    </ul>
                </div>
            </div>
            <button id="addEmployeeButton" class="buttonStyle"><strong>Add employee</strong></button>
            <div id="addEmployeeOverlay" class="modal">
                <div id="addEmployeeModal" class="modalContent">
                    <span class="close">&times;</span>
                    <h2 class="heading">Add employee</h2>
                    <div class="formContainer">
                        <label class="modalLabel requiredField" for="empID">Employee ID: </label>
                        <input type="text" id="empID">
                        <label class="modalLabel requiredField" for="empName">Employee Name: </label>
                        <input type="text" id="empName">
                        <label class="modalLabel" for="age">Age: </label>
                        <input type="text" id="age">
                        <label class="modalLabel" for="contactNumber">Contact number: </label>
                        <input type="text" id="contactNumber">
                        <label class="modalLabel" for="emailID">E-mail ID: </label>
                        <input type="text" id="emailID">
                        <label class="modalLabel requiredField" for="department">Department: </label>
                        <input type="text" id="department">
                        <label class="modalLabel requiredField" for="designation">Designation: </label>
                        <input type="text" id="designation">
                        <label class="modalLabel" for="experience">Experience(in years): </label>
                        <input type="text" id="experience">
                        <label class="modalLabel requiredField" for="salary">Salary: </label>
                        <input type="text" id="salary">
                        <label class="modalLabel requiredField" for="skills">Skills: </label>
                        <div class="dropdown" id="list0" onclick="openDropDown(0)">
                            <input id="dropdownSelect0" class="dropdownSelect" placeholder="Select skills" readonly="true">
                            <div id="addSkills" class="dropdown-content">
                                <ul class="skillList items">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="addModalButton" class="modalButtonContainer flexbox">
                        <button class="buttonStyle" onclick="addEmployee()"><strong>Add employee</strong></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="deleteEmployeeOverlay" class="modal">
            <div id="deleteEmployeeModal" class="modalContent">
                <span class="close">&times;</span>
                <h2 class="heading">Sample header</h2>
                <p>All data corresponding to this employee will be removed. Are you sure you want to delete this employee?</p>
                <div id="deleteModalButtons" class="modalButtonContainer flexbox">
                    <button class="buttonStyle" id="deleteConfirmButton"
                        onclick="deleteEmployee(n)"><strong>Delete</strong></button>
                    <button class="buttonStyle" id="cancelButton" onclick="closemodal()"><strong>Cancel</strong></button>
                </div>
            </div>
        </div>
        <div id="viewEmployeeOverlay" class="modal">
            <div id="viewEmployeeModal" class="modalContent">
                <span class="close">&times;</span>
                <h2 class="heading">Sample header</h2>
                <div id="details" class="formContainer">
                </div>
                <div id="viewModalButtons" class="modalButtonContainer flexbox">
                    <button class="buttonStyle" id="editButton"><strong>Edit</strong></button>
                    <button class="buttonStyle" id="okButton"><strong>OK</strong></button>
                </div>
            </div>
        </div>
        <div id="tableContainer">
            <table id="employeeTable">
                <thead>
                     <th class="sortableColumn" onclick="sortTable(0)">Employee ID</th>
                     <th class="sortableColumn" onclick="sortTable(1)">Employee Name</th>
                     <th class="sortableColumn" onclick="sortTable(2)">Department</th>
                     <th class="sortableColumn" onclick="sortTable(3)">Designation</th>
                     <th class="sortableColumn" onclick="sortTable(4)">Salary</th>
                     <th>Skills</th>
                     <th>Actions</th>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </main>
    <footer class="flexbox footer">
        <section id="copyright" class="container flexbox">
            <p id="copyrightText">Copyright &#169; 2022 Sample Company, All Rights Reserved</p>
        </section>
    </footer>
    <script src="script/homeScript.js"></script>
    <script src="script/sort.js"></script>
    <script src="script/add.js"></script>
    <script src="script/remove.js"></script>
    <script src="script/view.js"></script>
    <script src="script/filter.js"></script>
</body>
</html>
